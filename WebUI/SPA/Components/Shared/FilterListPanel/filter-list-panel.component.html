<div class="frame">
    <div class="filter-elem" [class.active]="filterItem.Selected"
         *ngFor="let filterItem of viewModel.FilterItems">
        <input (click)="onCheckBoxClicked(filterItem)" class="check-box" [checked]="filterItem.Selected" type="checkbox" />
        <span class="item-name label-text-dark">{{filterItem.CLO.Name}}</span>

    </div>
</div>
