<div class="frame">
    <div class="filter-elem" *ngFor="let filterItem of viewModel.FilterItems"
         [style.background-color]="filterItem.Selected ? filterItem.ColorCode : ''"
         [ngClass]="filterItem.Selected ? 'active' : ''"
         (click)="onCheckBoxClicked(filterItem)">



        <span class="item-name label"
              [attr.class]="(isColorDark(filterItem.ColorCode) && filterItem.Selected) ? 'light-item-name' : ''">{{filterItem.CLO.Name}}</span>
        <i class="fa fa-check"
           [style.color]="isColorDark(filterItem.ColorCode) ? 'white' : 'black'"
           [style.visibility]="filterItem.Selected === true ? 'visible' : 'hidden'"></i>
    </div>
</div>
