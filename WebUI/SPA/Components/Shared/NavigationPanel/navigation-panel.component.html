<div class="frame" [style.width.px]="width">
    <button pButton type="button" icon="fa fa-caret-left fa-2x" class="previous-button"
            (click)="onPreviousClicked()"></button>
    <span class="current-date-label h2-alt">
        {{viewModel.LabelText}}
    </span>

    <button pButton type="button" icon="fa fa-caret-right fa-2x" class="next-button"
            (click)="onNextClicked()"></button>
</div>
