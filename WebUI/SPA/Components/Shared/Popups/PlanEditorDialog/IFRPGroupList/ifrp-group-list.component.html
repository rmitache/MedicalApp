<form #form="ngForm">
    <div class="what-section">
        <span class="h3">WHAT</span>
        <div class="search-bar">
            <i class="fa fa-search  search-icon"></i>
            <p-autoComplete #autocomplete
                            lazy="true"
                            [suggestions]="viewModel.MedicineTypeSearchResults"
                            [emptyMessage]="'No matches found'"
                            [placeholder]="'Type to choose Supplements'"
                            (completeMethod)="onAddMedicineTypeTextBoxChanged($event)"
                            (onSelect)="onMedicineTypeSelected($event)"></p-autoComplete>

        </div>


        <!--<button pButton type="button" icon="fa fa-plus" id="add-new-button" label="ADD ITEM"
            (click)="onAddNewIFRPGroupTriggered()"></button>-->
        <br />
        <div id="elems-list">
            <ifrp-group-elem #IFRPGroupElems *ngFor="let clo of viewModel.IFRPGroupCLOs"
                             (AddNewMedicineTypeTriggered)="onAddNewMedicineTypeTriggered($event)"
                             [IFRPGroupCLO]="clo"
                             [MedicineTypeSearchService]="searchService"
                             (ValidStateChanged)="onChildGroupElemValidStateChanged()"
                             (RemoveClicked)="onRemoveIFRPGroupTriggered($event)"></ifrp-group-elem>
            <div style="clear:both"></div>
        </div>
    </div>
</form>
