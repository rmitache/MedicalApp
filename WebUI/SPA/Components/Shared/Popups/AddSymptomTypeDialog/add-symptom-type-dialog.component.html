<form [formGroup]="reactiveForm">

    <div class="frame">

        <span class="h4">{{viewModel.MedicineTypeCLO?.Name}}</span>

        <div class="input-row">

            <div class="inner-label label">Symptom name:</div>
             
            <input type="text" id="name"
                   formControlName="name" pInputText 
                   [(ngModel)]="viewModel.Name" />
             

        </div>
    </div>
</form>
