
<graph-tooltip #graphTooltip></graph-tooltip>


<div class="frame">

    <div class="header">
        <div class="left-section">
            <span class="header-label h1">HEALTH</span>
            <button pButton type="button" icon="fa fa-plus"
                    (click)="onAddNewHealthStatusEntryTriggered()"></button>
        </div>
        <div class="center-section">
            <navigation-panel #navPanel
                              (DateRangeChangedBackward)="onSelectedDateRangeChangedBackward($event)"
                              (DateRangeChangedForward)="onSelectedDateRangeChangedForward($event)"></navigation-panel>
        </div>
        <div class="right-section">
            <!--<select class="view-mode-selector">
                <option>Day</option>
                <option>Week</option>
            </select>-->
        </div>
    </div>
    <div class="body">
        <div id="chart-wrapper-div">
            <p-chart #chart type="bar" [data]="viewModel.ChartData" [options]="viewModel.ChartOptions" height="155px"></p-chart>


        </div>
    </div>
    <no-data-panel [CurrentNoDataModeID]="0"
                   [InnerMarginTop]="20"
                   [PositionStyle]="'horizontal'">
        <no-data-mode [ID]="0">
            <span class="label-discrete">
                You don't have any Health entries yet.  
            </span>
            <button style="margin-top:15px" pButton type="button" icon="fa fa-plus" label="Add new Health Entry"
                    (click)="onAddNewPlanTriggered()"></button>
        </no-data-mode>

    </no-data-panel>
</div>

<!--*ngIf="viewModel.CurrentNoDataMode!==null"-->
