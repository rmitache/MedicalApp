<div class="frame">

    <div class="header">
        <div class="left-section">
            <span class="header-label h1">HEALTH</span>
            <icon-button [IconName]="'plus'" (Clicked)="onAddNewHealthStatusEntryTriggered()"></icon-button>
        </div>
    </div>
    <div class="body">
        <div class="chart-wrapper-div">
            <p-chart #chart type="bar"  [data]="viewModel.ChartData" [options]="viewModel.ChartOptions" height="180px"></p-chart>
        </div>
    </div>
</div>
