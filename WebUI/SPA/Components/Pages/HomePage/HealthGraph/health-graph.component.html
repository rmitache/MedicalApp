
<single-health-status-tooltip #healthStatusTooltip></single-health-status-tooltip>


<div class="frame">

    <div class="header">
        <div class="left-section">
            <span class="header-label h1">HEALTH</span>
            
        </div>
        <div class="center-section">
            <!-- <navigation-panel #navPanel
              (DateRangeChangedBackward)="onSelectedDateRangeChangedBackward($event)"
              (DateRangeChangedForward)="onSelectedDateRangeChangedForward($event)"></navigation-panel>-->
            <span class="h2-alt">TODAY</span>
        </div>
        <div class="right-section">
            <button pButton type="button" icon="fa fa-plus" label="STATUS"
                    (click)="onAddNewHealthStatusEntryTriggered()"></button>
        </div>
    </div>
    <div class="body">
        <div id="chart-wrapper-div">
            <p-chart #chart type="line" [data]="viewModel.ChartData" [options]="viewModel.ChartOptions" height="130px" style="overflow:visible"></p-chart>
        </div>
    </div>
    <div class="footer">
       

    </div>
    <no-data-panel *ngIf="viewModel.CurrentNoDataMode!==null"
                   [CurrentNoDataModeID]="viewModel.CurrentNoDataMode"
                   [IconName]="'fa fa-calendar-plus'"
                   [PositionStyle]="'vertical'">
        <no-data-mode [ID]="noDataModes.NoHealthStatusEntriesToday">
            <span class="msg-label label-discrete">
                You haven't told us how you feel today
            </span>
            
        </no-data-mode>

    </no-data-panel>
</div>
