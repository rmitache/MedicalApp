<form [formGroup]="reactiveForm">
    <div class="frame">
        <div class="when-section">
            <span class="h2">WHEN</span>
            <br />
            <div class="label-input-pair">
                <span class="label">Date and time:</span>
                <p-calendar id="occurrence-date-time-picker"
                            formControlName="occurrenceDateTime"
                            dateFormat="dd-mm-yy"
                            showIcon="true"
                            readonlyInput="true"
                            [(ngModel)]="viewModel.HealthStatusEntryCLO.OccurrenceDateTime"
                            [showTime]="true"></p-calendar>
            </div>
        </div>

        <div class="health-level-section">
            <span class="h2">HOW ARE YOU FEELING ?</span>
            <br />

            <div class="label-input-pair">
                <span class="label">Health status:</span>
                <select class="drop-down" formControlName="healthLevel"
                        [(ngModel)]="viewModel.HealthStatusEntryCLO.HealthLevel">
                    <option *ngFor="let healthLevel of healthLevelsEnum | enumkeys" [value]="healthLevel.value">{{healthLevel.key}}</option>
                </select>
            </div>

        </div>

        <div class="symptoms-section">
            <span class="h2">WHAT ARE YOUR SYMPTOMS ?</span>
            <icon-button [IconName]="'plus'" (Clicked)="onAddNewSymptomEntryTriggered()"></icon-button>
            <br />


            <div class="symptom-entry-elems-list">
                <symptom-entry-elem #symptomEntryElems *ngFor="let clo of viewModel.HealthStatusEntryCLO.SymptomEntries"
                                    [SymptomEntryCLO]="clo"
                                    [SymptomTypeSearchService]="searchService"
                                    (ValidStateChanged)="onSymptomEntryElemValidStateChanged()"
                                    (RemoveClicked)="onRemoveSymptomEntryElemTriggered($event)"></symptom-entry-elem>
                <div style="clear:both"></div>
            </div>

        </div>
        <div class="hide-symptoms-overlay-div" *ngIf="viewModel.ShowSymptomEntriesOverlayDiv">
            <div class="center-div" (click)="onRegisterSymptomsTriggered()">
                <h2>SYMPTOMS</h2>
                <span>
                    Click if you want to enter your Symptoms
                </span>
            </div>
        </div>
    </div>
</form>
