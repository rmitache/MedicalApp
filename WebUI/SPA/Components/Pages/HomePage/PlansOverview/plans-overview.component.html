<p-blockUI [blocked]="viewModel.Blocked">
    <div class="inner-div">
        <p-progressSpinner strokeWidth="4"></p-progressSpinner>
    </div>
</p-blockUI>

<div class="frame">
    <div class="header">
        <div class="left-section">
            <span class="header-label h1">PLANS</span>
            <icon-button [IconName]="'plus'" (Clicked)="onAddNewPlanTriggered()"></icon-button>
        </div>

        <div class="right-section">
            
        </div>
    </div>
    <div class="body">
        <select class="view-mode-selector" [(ngModel)]="viewModel.SelectedPlanStatusViewMode">
            <option *ngFor="let planStatusItem of planStatusViewModes | keys" [value]="planStatusItem.value">{{planStatusItem.key}}</option>
        </select>
        <div id="plan-elems-list">
            <plan-elem #factorRecords *ngFor="let plan of viewModel.GetFilteredPlans()"
                       [PlanCLO]="plan"
                       (ActionTriggered)="onPlanActionTriggered($event)"
                       ></plan-elem>

        </div>
        
    </div>
</div>
