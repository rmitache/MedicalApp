<div class="frame" [class.active]="viewModel.PlanCLO.Status === 0">
    <div class="top-part">
        <span class="h2 plan-name">{{viewModel.PlanCLO.Name}}</span>
        <p-splitButton label="View" [model]="viewModel.GetMenuItems()"></p-splitButton>
    </div>
    <div class="bottom-part">
        <div class="label-input-pair started-date-label-input-pair">
            <span class="label">{{viewModel.StartDatePrefixString}}</span>
            <span class="input-label label-text-dark">{{viewModel.RelativeStartDateString}}</span>
        </div>
        <div class="label-input-pair ends-date-label-input-pair">
            <span class="label">{{viewModel.EndDatePrefixString}}</span>
            <span class="input-label label-text-dark" >{{viewModel.RelativeEndDateString}}</span>
        </div>
    </div>
   
</div>
