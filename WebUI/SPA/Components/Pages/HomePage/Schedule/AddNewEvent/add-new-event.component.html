<div class="frame">
    <div class="when-section">
        <span class="h2">WHEN</span>
        <br />
        <div class="label-input-pair">
            <span class="h3">Date and Time:</span>
            <!--<input type="text" class="text-box" id="occurence-date-time-text-box" value="{{viewModel.FactorRecords[0]?.ID}}" />-->

            <angular2-date-picker [(ngModel)]="viewModel.OccurenceDate" [settings]="datePickerSettings"></angular2-date-picker>

        </div>
        
    </div>

    <div class="what-section">
        <span class="h2">WHAT</span>
        <icon-button [IconName]="'plus'" id="add-new-medicine-button" (click)="viewModel.CreateNewFactorRecord()"></icon-button>
        <br />
        <div id="factor-records-list">
            <factor-record-editable-item *ngFor="let factorRecord of viewModel.FactorRecords" [MedicineFactorRecord]="factorRecord"></factor-record-editable-item>
            

        </div>
    </div>
</div>
