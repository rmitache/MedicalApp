<div class="frame">
    <div class="when-section">
        <span class="h2">WHEN</span>
        <br />
        <div class="label-input-pair">
            <span class="h3">Date:</span>
            <input type="text" class="text-box" id="occurence-date-selector" />
        </div>
        <div class="label-input-pair">
            <span class="h3">Time:</span>
            <input type="text" class="text-box" id="occurence-time-selector" />
        </div>
    </div>

    <div class="what-section">
        <span class="h2">WHAT</span>
        <icon-button [IconName]="'plus'" id="add-new-medicine-button" (click)="viewModel.CreateNewFactorRecord()"></icon-button>
        <br />
        <div id="factor-records-list">
            <factor-record-editable-item *ngFor="let factorRecord of viewModel.FactorRecords"></factor-record-editable-item>
            

        </div>
    </div>
</div>
