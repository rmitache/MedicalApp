<form [formGroup]="reactiveForm">
    <div class="frame">
        <div class="draggable-area"></div>
        <div class="right-side">


            <div class="label-input-pair medicine-type-input-pair">
                <span class="label">Medicine Type</span>


                <p-autoComplete #autocomplete
                                formControlName="medicineTypeName"
                                appendTo="body"
                                lazy="true"
                                [suggestions]="viewModel.MedicineTypeSearchResults"
                                [emptyMessage]="'No medicine types could be found. Please try a different name'"
                                [placeholder]="'Type to choose a Medicine Type'"
                                [dropdown]="true"
                                (completeMethod)="onMedicineTypeTextBoxChanged($event)"
                                (onSelect)="onMedicineTypeSelected($event)"></p-autoComplete>


            </div>

            <div class="label-input-pair quantifier-input-pair">
                <span class="label">Dosage</span>

                <input type="text" class="ui-inputtext"
                       formControlName="unitDoseQuantifierInput"
                       [(ngModel)]="viewModel.IFRPGroupCLO.UnitDoseQuantifier" />

            </div>

            <div class="label-input-pair dose-type-input-pair">
                <span class="label"></span>
                <select class="drop-down"
                        formControlName="unitdosetype"
                        name="unitdosetype" [(ngModel)]="viewModel.IFRPGroupCLO.UnitDoseType"
                        [attr.disabled]="viewModel.UserDefinedControlsAreLocked?'true':null">
                    <option *ngFor="let doseType of unitDoseTypesEnum | enumkeys" [value]="doseType.value">{{doseType.key}}</option>
                </select>
            </div>

            <div class="x-label">of</div>
            <div class="label-input-pair dose-size-input-pair">
                <span class="label"></span>
                <input type="text"
                       formControlName="unitdosesize"
                       class="ui-inputtext" [(ngModel)]="viewModel.IFRPGroupCLO.UnitDoseSize" [attr.disabled]="viewModel.UserDefinedControlsAreLocked?'true':null" />
            </div>

            <div class="label-input-pair dose-uom-input-pair">
                <span class="label"></span>
                <select class="drop-down"
                        formControlName="unitdoseuom"
                        [(ngModel)]="viewModel.IFRPGroupCLO.UnitDoseUoM" [attr.disabled]="viewModel.UserDefinedControlsAreLocked?'true':null">
                    <option *ngFor="let uom of unitsOfMeasureEnum | enumkeys" [value]="uom.value">{{uom.key}}</option>
                </select>
            </div>

            <div class="close" (click)="onRemoveClicked()">X</div>

        </div>
        <div class="hide-controls-overlay" *ngIf="viewModel.OverlayIsVisible"></div>


    </div>

</form>
