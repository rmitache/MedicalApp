<div class="frame">
    <div class="header">
        <div class="left-section">
            <span class="header-label h1">MEDICINES</span>
            <button pButton type="button" icon="fa fa-plus"
                    (click)="onAddNewMedicineTypeTriggered()"></button>
        </div>

        <div class="filters-section">
            <span class="label-discrete">Show:</span>
            <select class="drop-down view-mode-selector" [ngModel]="viewModel.SelectedViewMode" (change)="onSelectedViewModeChanged($event)">
                <option *ngFor="let medicineTypeStatus of medicineTypeStatusViewModes | keys" [value]="medicineTypeStatus.value">{{medicineTypeStatus.key}}</option>
            </select>
        </div>
    </div>
    <div class="body">

        <div id="medicine-type-elems-list">
            <medicine-type-elem #medicineTypeElems *ngFor="let medicineType of viewModel.FilteredMedicineTypes"
                                [MedicineTypeCLO]="medicineType"
                                (AddSupplyTriggered)="onAddMedicineTypeSupplyTriggered($event)"
                                (ClearSupplyTriggered)="onClearSupplyTriggered($event)"></medicine-type-elem>

        </div>


    </div>
    <no-data-panel *ngIf="viewModel.CurrentNoDataMode!==null"
                   [CurrentNoDataModeID]="viewModel.CurrentNoDataMode">
        <no-data-mode [ID]="noDataModes.NoAvailableMedicineTypes">
            <span class="label-discrete">You haven't created any Medicine Types yet.</span> 
        </no-data-mode>
        <no-data-mode [ID]="noDataModes.NoMedicineTypesInUse">
            <span class="label-discrete">You have Medicine Types, but none of them are currently being used.</span>
</no-data-mode>
        <no-data-mode [ID]="noDataModes.NoMedicineTypesNotInUse">
            <span class="label-discrete"> All your Medicine Types are currently in use.</span>
</no-data-mode>
    </no-data-panel>
</div>
