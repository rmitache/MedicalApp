<svg:svg height="60px" overflow="visible" #svgElem
         [attr.width]="viewModel.VersionInfoWrapper.WidthInPercentage +'%'"
         [attr.x]="viewModel.VersionInfoWrapper.XPosInPercentage  + '%'"
         [attr.y]="viewModel.VersionInfoWrapper.YPosInPx">

    <!--HoverableStartPoint-->
    <svg:g *ngIf="viewModel.VersionInfoWrapper.StartMarker !== null"
           hoverable-version-point overflow="visible"
           [TargetDate]="viewModel.VersionInfoWrapper.VersionCLO.StartDateTime"
           [XPos]="0"
           (MouseEnter)="onMouseEnterStartPoint()"
           (MouseLeave)="onMouseLeaveStartPoint()"></svg:g>
    <!--HoverableEndPoint-->
    <svg:g *ngIf="viewModel.VersionInfoWrapper.EndMarker !== null"
           hoverable-version-point overflow="visible"
           [TargetDate]="viewModel.VersionInfoWrapper.VersionCLO.EndDateTime"
           [XPos]="100"
           (MouseEnter)="onMouseEnterEndPoint()"
           (MouseLeave)="onMouseLeaveEndPoint()"></svg:g>

    <!--Horizontal line and plan name-->
    <svg:line x1="0%" y1="16" [attr.x2]="'100%'" y2="16" class="horizontal-line" />
    <svg:text x="0" y="5" class="label-discrete"
              *ngIf="viewModel.VersionInfoWrapper.VisiblePlanName!==null">
        {{viewModel?.VersionInfoWrapper?.VisiblePlanName}}
    </svg:text>

</svg:svg>
