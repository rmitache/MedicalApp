<div class="frame" #frame>
    <div class="header">
        <div class="left-section">
            <span class="header-label h2">SYMPTOMS</span>
        </div>

    </div>
    <div class="body">
        <div class="filter-elem" *ngFor="let symptomTypeCLO of viewModel.AvailableSymptomTypes">
            <input (click)="onCheckBoxClicked(symptomTypeCLO)" class="check-box"  [checked]="viewModel.IsSelected(symptomTypeCLO)" type="checkbox" />
            <span class="item-name label-text-dark">{{symptomTypeCLO.Name}}</span>
            
        </div>
    </div>
</div>
