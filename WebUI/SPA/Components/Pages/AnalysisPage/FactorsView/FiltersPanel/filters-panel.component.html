<div class="frame" #frame>
    <div class="header">
        <div class="left-section">
            <span class="header-label h2">FILTERS</span>
        </div>

    </div>
    <div class="body">
        <div class="filter-elem" *ngFor="let planCLO of viewModel.AvailablePlans">
            <input class="check-box"  [checked]="viewModel.IsSelected(planCLO)" type="checkbox" />
            <span class="item-name label-text-dark">{{planCLO.Name}}</span>
            
        </div>
    </div>
</div>
